# list the cronos networks available to gateway
networks:
  mainnet: 
    chainID: 25
    nodeURL: 'https://evm.cronos.org'
    tokenListType: 'FILE'
    tokenListSource: '/home/gateway/conf/lists/cronos_mainnet_beta.json'
    nativeCurrencySymbol: 'CRO'
    gasPriceRefreshInterval: 60
  testnet: 
    chainID: 338
    nodeURL: 'https://evm-t3.cronos.org'
    tokenListType: 'FILE'
    tokenListSource: '/home/gateway/conf/lists/cronos_testnet.json'
    nativeCurrencySymbol: 'CRO'
    gasPriceRefreshInterval: 60

manualGasPrice: 100
gasLimitTransaction: 3000000
